<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Phone Plan Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
      
    <div class="chat_wrapper">
        <div class="user_area">
            <input type="text" id="phone_number" placeholder="Enter your name or Phone number..." />
            <button onclick="saveUserId()">Login</button>
        </div>
        <div class="chat_header">AI Phone Plan Assistant</div>
        <div class="chat_box" id="chat_box"></div>
        <div class="chat_input_area">
            <input type="text" id="user_input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
